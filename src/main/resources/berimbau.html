<html>
<head>
	<script src="berimbau.js"></script>
	<link rel="stylesheet" href="berimbau.css">
</head>
<body>
	<audio id="chiAudio"></audio>
	<audio id="donAudio"></audio>
	<audio id="dinAudio"></audio>

  <form id="settingsForm" class="berimbauForm">
	<label for="typeSelect" >Type:</label>
	<select id="typeSelect" onchange="changeType();">
	   <option selected="selected">Gunga</option>
	   <option >Medio</option>
	   <option >Viola</option>
	  </select>

	  <input id="chiInput" type="button" value="Chi" onclick="playChi()">
	  <input id="donInput" type="button" value="Don" onclick="playDon()">
	  <input id="dinInput" type="button" value="Din" onclick="playDin()">
  </form>

</body>
</html>
